# Discount Tier Configuration
# Defines the discount rates available for different commitment levels and durations
#
# Usage:
# - Edit this file to customize discount tiers for your organization
# - Run the setup job to load the tiers into the database
#
# Fields:
# - tier_id: Unique identifier for the tier (required)
# - tier_name: Human-readable name (required)
# - min_commitment: Minimum contract value for this tier (required)
# - max_commitment: Maximum contract value (null = unlimited)
# - duration_years: Contract duration in years (1, 2, or 3)
# - discount_rate: Discount as decimal (0.15 = 15%)
# - cloud_provider: Restrict to specific cloud (null = all)
# - effective_date: When this tier becomes active (null = immediately)
# - expiration_date: When this tier expires (null = never)
# - notes: Optional description

