# ============================================================
# INCENTIVE PROGRAM DOCUMENTATION
# ============================================================
# 
# Apply these bonuses ON TOP OF base discount rates above:
#
# 1. MULTI-CLOUD COMMITMENT (+5% to +10%)
#    - Commit to using 2+ clouds (AWS + Azure, or AWS + GCP, etc.)
#    - Allows flexible DBU usage across cloud providers
#    - Typically +5% for 2 clouds, +10% for all 3 clouds
#
# 2. COMPETITIVE DISPLACEMENT (+10% to +20%)
#    - Switching from Snowflake: +15-20%
#    - Switching from AWS EMR: +10-15%
#    - Switching from Azure Synapse: +10-15%
#    - Must show proof of existing contract
#    - Customer report: "Significant discounts on Jobs SKU, $100K in free AWS credits"
#
# 3. HIGH GROWTH COMMITMENT (+5% to +8%)
#    - Commit to 2x year-over-year growth: +5%
#    - Commit to 3x+ growth: +8%
#    - Customer report: "Significant growth over term increased discount by ~15%"
#
# 4. ANNUAL PREPAYMENT (+3% to +5%)
#    - Pay annually upfront instead of quarterly: +3-5%
#    - Customer report: "Secured semi-annual net 45 payments on 36 month term"
#
# 5. SUPPORT FEE REDUCTION (+5% to +10% effective)
#    - Standard support: 15% of usage commitment
#    - Negotiate down to 12%: +3% effective savings
#    - Negotiate down to 10%: +5% effective savings
#    - Customer reports: "Support reduced from 15% to 12%", "32% discount off support"
#
# 6. NEW USE CASE EXPANSION (+5% to +20% on specific SKUs)
#    - Adding SQL/DLT workloads: up to +20%
#    - Adding ML workloads: up to +15%
#    - Customer report: "By adding new use cases increased SQL/DLT from 0% to 20%"
#
# 7. ADDITIONAL PERKS (Non-discount value)
#    - Free AWS/Azure/GCP credits ($50K-$100K reported)
#    - Free Data + AI Summit tickets
#    - Professional services credits
#    - Customer report: "Free credits & services" with strategic deals
#
# EXAMPLE CALCULATIONS:
#
# Example 1: $750K, 2-year, competitive displacement
# Base: 30% + Competitive: 15% + Prepay: 4% = 49% total
#
# Example 2: $2M, 3-year, multi-cloud + growth
# Base: 40% + Multi-cloud: 10% + Growth: 8% = 58% total
#
# Example 3: $8M, 3-year, full stack
